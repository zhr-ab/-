<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器 - 注册</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .auth-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>注册账户</h1>
            <p>创建您的文件管理器账户</p>
        </div>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required 
                       minlength="3" maxlength="20" 
                       pattern="[a-zA-Z0-9_]+" 
                       title="只能包含字母、数字和下划线">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div id="register-error" class="error-message" style="display: none;"></div>
            <div id="register-success" class="success-message" style="display: none;"></div>
            
            <div class="auth-actions">
                <button type="submit" class="btn btn-primary" style="padding: 12px;">
                    注册
                </button>
            </div>
        </form>
        
        <div class="auth-links">
            <a href="login.html">已有账户？立即登录</a>
        </div>
    </div>

    <script>
        // 密码强度检查
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                strengthDiv.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            let strengthText, strengthClass;
            switch (strength) {
                case 0:
                case 1:
                    strengthText = '弱';
                    strengthClass = 'strength-weak';
                    break;
                case 2:
                case 3:
                    strengthText = '中';
                    strengthClass = 'strength-medium';
                    break;
                case 4:
                    strengthText = '强';
                    strengthClass = 'strength-strong';
                    break;
            }
            
            strengthDiv.textContent = `密码强度: ${strengthText}`;
            strengthDiv.className = `password-strength ${strengthClass}`;
        }
        
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // 客户端验证
            if (password !== confirmPassword) {
                errorDiv.textContent = '两次输入的密码不一致';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = '密码长度至少6位';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = data.message + '，正在跳转到登录页面...';
                    successDiv.style.display = 'block';
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || '注册失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请检查服务器连接';
                errorDiv.style.display = 'block';
            }
        });
        
        // 检查是否已登录
        async function checkLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/user/info', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // 已登录，跳转到主页面
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // 忽略错误，继续显示注册页面
            }
        }
        
        // 页面加载时检查登录状态
        checkLogin();
    </script>
</body>
</html>
