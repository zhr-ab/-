<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理器 - 忘记密码</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .auth-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .info-message {
            color: #17a2b8;
            font-size: 14px;
            margin-top: 10px;
            background: #d1ecf1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>找回密码</h1>
            <p>请输入您的邮箱地址</p>
        </div>
        
        <form id="forgot-password-form" class="auth-form">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div id="forgot-error" class="error-message" style="display: none;"></div>
            <div id="forgot-success" class="success-message" style="display: none;"></div>
            
            <div id="email-info" class="info-message" style="display: none;">
                重置链接将发送到您的邮箱，请查看收件箱（包括垃圾邮件）。
            </div>
            
            <div class="auth-actions">
                <button type="submit" class="btn btn-primary" style="padding: 12px;">
                    发送重置邮件
                </button>
            </div>
        </form>
        
        <div class="auth-links">
            <a href="login.html">返回登录</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            const errorDiv = document.getElementById('forgot-error');
            const successDiv = document.getElementById('forgot-success');
            const infoDiv = document.getElementById('email-info');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            infoDiv.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost:8000/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = data.message;
                    successDiv.style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || '发送重置邮件失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请检查服务器连接';
                errorDiv.style.display = 'block';
            }
        });
        
        // 检查是否已登录
        async function checkLogin() {
            try {
                const response = await fetch('http://localhost:8000/api/user/info', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    // 已登录，跳转到主页面
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // 忽略错误，继续显示页面
            }
        }
        
        // 页面加载时检查登录状态
        checkLogin();
    </script>
</body>
</html>
